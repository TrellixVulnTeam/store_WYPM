<div class="container-fluid">
    <div class="col-2 bg-white p-0 shadow mobile-hidden side-left">
        <div class="d-flex justify-content-center" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary text-white w-75 rounded my-2">Nuevo Item</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-7">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <!-- search -->
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 m-1">
                            <input class="form-control shadow-sm" type="search" placeholder="Buscar">
                        </div>
                        <!-- List -->
                        <div class="col-lg-2 m-1">
                            <select class="form-select shadow-sm" aria-label="Default select example">
                                <option selected>Categorias</option>
                                <option value="1">Todos</option>
                                <option value="2">Nike</option>
                                <option value="3">Adidas</option>
                                <option value="4">Fila</option>
                                <option value="5">Converse</option>
                                <option value="6">Topper</option>
                                <option value="7">Topper</option>Puma
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <table class="table table-hover table-sm bg-white shadow mt-3">
                        <thead class="table">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Category</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of arr; let i = index">
                                <th scope="row">{{i+1}}</th>
                                <td>Nike</td>
                                <td>Air Jordan</td>
                                <td>$3000</td>
                                <td>35</td>
                                <td>
                                    <button class="btn" id="edit-icon"><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn" id="delete-icon"><i class="fa-solid fa-trash-can"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-2 bg-white p-0 shadow mobile-hidden side-right">
            <div class="btn-group flex-column w-100" role="group" aria-label="Basic example">
                <div type="button p-0" class="btn btn-white d-flex justify-content-between">
                    <span class="p-1">Nike</span>
                    <div>
                        <button class="btn px-2" id="edit-icon"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn px-2" id="delete-icon"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div type="button p-0" class="btn btn-white d-flex justify-content-between">
                    <span class="p-1">Adidas</span>
                    <div>
                        <button class="btn px-2" id="edit-icon"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn px-2" id="delete-icon"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div type="button p-0" class="btn btn-white d-flex justify-content-between">
                    <span class="p-1">File</span>
                    <div>
                        <button class="btn px-2" id="edit-icon"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn px-2" id="delete-icon"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
