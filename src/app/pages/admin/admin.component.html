<div class="container-fluid">
    <!-- Left Side Buttons -->
    <div class="col-2 bg-white p-2 shadow mobile-hidden side-left">
        <div class="btn-group flex-column w-100" role="group" aria-label="Basic example">
            <div type="button p-0" class="btn btn-primary text-white my-1" routerLink="/create-item">Crear Item</div>
            <div type="button p-0" class="btn btn-primary text-white my-1" data-bs-toggle="modal" data-bs-target="#createCatogry">Crear Categoria</div>
             <!-- Edit Category Name Modal -->
             <div class="modal fade" id="createCatogry" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
             <div class="modal-dialog modal-dialog-centered">
                 <div class="modal-content">
                     <div class="modal-header bg-primary d-flex justify-content-center">
                        <i class="fa-solid fa-folder-plus fs-1 text-white"></i>
                     </div>
                     <div class="modal-body text-center">
                         <input class="form-control border shadow-sm" type="text" placeholder="Nueva Categoria">
                     </div>
                     <div class="modal-footer text-center d-flex justify-content-center">
                         <button type="button" class="btn btn-primary text-white" data-bs-dismiss="modal">Confirmar</button>
                     </div>
                 </div>
             </div>
         </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-7">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <!-- search -->
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 m-1">
                            <input class="form-control shadow-sm" type="search" placeholder="Buscar">
                        </div>
                        <!-- List -->
                        <div class="col-lg-2 m-1">
                            <select class="form-select shadow-sm" aria-label="Default select example">
                                <option selected>Categorias</option>
                                <option value="1">Todos</option>
                                <option value="2">Nike</option>
                                <option value="3">Adidas</option>
                                <option value="4">Fila</option>
                                <option value="5">Converse</option>
                                <option value="6">Topper</option>
                                <option value="7">Topper</option>Puma
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Table -->
                <div class="table-container row d-flex justify-content-center">
                    <table class="table table-hover table-sm bg-white shadow">
                        <thead class="table bg-primary text-white">
                            <tr>
                                <th scope="col">Category</th>
                                <th scope="col">Item</th>
                                <th scope="col" class="mobile-hidden">Price</th>
                                <th scope="col" class="mobile-hidden">Stock</th>
                                <th scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of arr; let i = index">
                                <td class="td">Nike</td>
                                <td class="td">Air Jordan</td>
                                <td class="mobile-hidden td">$3000</td>
                                <td class="mobile-hidden td">35</td>
                                <td>
                                    <button class="btn edit-icon td" routerLink="/edit-item" ><i class="fa-solid fa-pen"></i></button>
                                    <button class="btn delete-icon td" data-bs-toggle="modal" data-bs-target="#deleteItem"><i class="fa-solid fa-trash-can"></i></button>
                                </td>
                            </tr>
                            <!-- Delete Item Modal -->
                            <div class="modal fade" id="deleteItem" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header bg-danger d-flex justify-content-center">
                                            <i class="fa-solid fa-triangle-exclamation fs-1 text-white"></i>
                                        </div>
                                        <div class="modal-body text-center">
                                            <p class="m-0">"Air Jordan" sera borrado permanentemente</p>
                                            <h3>¿Estas Seguro?</h3>
                                        </div>
                                        <div class="modal-footer text-center d-flex justify-content-center">
                                            <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Borrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation example" class=" d-flex justify-content-center">
                    <ul class="pagination">
                        <div class="page-item mx-1"><button class="page-link shadow">1</button></div>
                        <div class="page-item mx-1"><button class="page-link shadow">2</button></div>
                        <div class="page-item mx-1"><button class="page-link shadow">3</button></div>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Righ Side List -->
        <div class="col-2 bg-white p-0 shadow mobile-hidden side-right">
            <div class="flex-column w-100" role="group" aria-label="Basic example">
                <div class="p-0" class="btn btn-white d-flex justify-content-between">
                    <!-- Delete Category Modal -->
                    <div class="modal fade" id="deleteCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger d-flex justify-content-center">
                                    <i class="fa-solid fa-triangle-exclamation fs-1 text-white"></i>
                                </div>
                                <div class="modal-body text-center">
                                    <p class="m-0">La categoria "Nike" se borrará permanentemente</p>
                                    <h3>¿Estas Seguro?</h3>
                                </div>
                                <div class="modal-footer text-center d-flex justify-content-center">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Edit Category Name Modal -->
                    <div class="modal fade" id="editCategory" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-warning d-flex justify-content-center">
                                    <i class="fa-solid fa-circle-exclamation text-white fs-1"></i>
                                </div>
                                <div class="modal-body text-center">
                                    <p class="mb-2">La categoria "Nike" será reemplazada por</p>
                                    <input class="form-control border shadow-sm" type="text" placeholder="Nuevo Nombre">
                                </div>
                                <div class="modal-footer text-center d-flex justify-content-center">
                                    <button type="button" class="btn btn-warning text-white" data-bs-dismiss="modal">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="p-1">Nike</span>
                    <div>
                        <button class="btn edit-icon" data-bs-toggle="modal" data-bs-target="#editCategory"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn delete-icon" data-bs-toggle="modal" data-bs-target="#deleteCategory"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
