<div class="container-fluid">
  <div class="row justify-content-center">
    <!-- ad -->
    <div class="col-2 p-0 shadow mobile-hidden side-left">
      <img
        src="https://www.datocms-assets.com/39109/1613639756-1613518791548540-air-jordan-michael-jordan-sneakers.jpg?auto=format%2Ccompress&cs=srgb"
        class="img-fluid banner" alt="...">
    </div>
    <!-- home -->
    <div class="col-lg-8 search">
      <!-- search -->
      <div class="row d-flex mb-2 justify-content-center">
        <div class="col-lg-6 m-1 p-0">
          <input class="form-control shadow-sm" type="search" placeholder="Buscar">
        </div>
        <!-- Sort -->
        <div class="col-lg-2 m-1 p-0">
          <select class="form-select shadow-sm" aria-label="Default select example">
            <option selected>Ordenar</option>
            <option value="1">Menor Precio</option>
            <option value="2">Mas Reciente</option>
            <option value="2">Mas Popular</option>
          </select>
        </div>
        <!-- List for Mobile -->
        <div class="col-lg-12 m-1 p-0">
          <select class="form-select shadow-sm mobile-show" aria-label="Default select example">
            <option selected>Categorias</option>
            <option value="1">Todos</option>
            <option value="2">Nike</option>
            <option value="3">Adidas</option>
            <option value="4">Fila</option>
            <option value="5">Converse</option>
            <option value="6">Topper</option>
            <option value="7">Puma</option>
          </select>
        </div>
      </div>
      <!-- cards -->
      <div class="row d-flex justify-content-center">
        <div class="custom-card p-0" *ngFor="let item of arr">
          <button routerLink="/item" class="card-link bg-white">
            <img src="https://media.voguebusiness.com/photos/61fd0c44fd855c197a6d5e53/master/pass/nike-voguebus-Edward-Berthelot_Getty-Images-feb-21-story.jpg" class="cover" alt="...">
            <div class="mt-1 text-center">
              <p class="fs-5 name">Air Jordan</p>
              <p class="fs-5 price">$3000</p>
            </div>
          </button>
        </div>
      </div>
    </div>
    <!--list -->
    <div class="col-2 bg-white p-0 shadow mobile-hidden side-right">
      <div class="btn-group flex-column w-100" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-white">Todos</button>
        <button type="button" class="btn btn-white">Nike</button>
        <button type="button" class="btn btn-white">Adidas</button>
        <button type="button" class="btn btn-white">Fila</button>
        <button type="button" class="btn btn-white">Converse</button>
        <button type="button" class="btn btn-white">Topper</button>
        <button type="button" class="btn btn-white">Puma </button>
      </div>
    </div>
  </div>
</div>
